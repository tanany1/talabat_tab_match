name: kitchen_chaos
description: A dual-screen game about finding objects in scenes.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version number of your application.
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  window_manager: ^0.3.0
  desktop_multi_window: ^0.2.1
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/scenes/
    - assets/items/study/
    - assets/items/kitchen/
    - assets/items/game/
    - assets/items/cozy/
    - assets/items/celebration/
    - assets/items/beach/
    - assets/icons/study/
    - assets/icons/kitchen/
    - assets/icons/game/
    - assets/icons/cozy/
    - assets/icons/celebration/
    - assets/icons/beach/
    - assets/scenes_icons/
    - assets/
    - assets/sounds/Correct Answer sound effect(MP3_160K).mp3
    - assets/sounds/Wrong Buzzer - Sound Effect(MP3_160K) (mp3cut.net) (1).mp3
    - assets/sounds/YEHEY CLAP SOUND EFFECT Awarding(MP3_160K).mp3
    - assets/sounds/game_over.mp3